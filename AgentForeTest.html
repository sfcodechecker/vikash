<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Inline Chat Below Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Host area below the button */
    .center-container { display:flex; justify-content:center; margin-top:12px; }
    #inline-chat-host {
      width: 90%;
      max-width: 800px;
      display: none; /* show when chat injected */
      justify-content: center;
      margin: 12px auto 40px;
    }
    #inline-chat-wrapper {
      width: 100%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(10,20,40,0.12);
      overflow: hidden;
      min-height: 420px;
      position: relative;
      box-sizing: border-box;
    }
    /* close button inside wrapper */
    #inline-chat-close {
      position: absolute;
      right: 10px;
      top: 10px;
      z-index: 1002;
      background: rgba(0,0,0,0.06);
      border: none;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Force the injected chat to behave as a child */
    .embedded-as-child {
      position: static !important;
      width: 100% !important;
      height: 100% !important;
      transform: none !important;
      top: auto !important;
      right: auto !important;
      left: auto !important;
      bottom: auto !important;
      z-index: auto !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      display: block !important;
      overflow: auto !important;
    }

    /* Some internal classes inside the embed may still be fixed — reduce their impact */
    .embedded-as-child * {
      max-width: 100% !important;
      box-sizing: border-box !important;
    }

    @media (max-width:700px) {
      #inline-chat-wrapper { min-height: 60vh; }
    }
  </style>
</head>
<body>
  <div style="text-align:center; padding:30px;">
    <button id="open-chat-btn">Open Chat Inline</button>
  </div>

  <div id="inline-chat-host" class="center-container" aria-hidden="true">
    <div id="inline-chat-wrapper">
      <button id="inline-chat-close" aria-label="Close chat">✕</button>
      <!-- We'll move the injected element into this wrapper -->
    </div>
  </div>

  <!-- Your existing bootstrap script -->

                    'Inside then block'
                );
            } ).catch( () => {
                console.log(
                    'Inside catch block'
                );
            } ).finally( () => {
                console.log(
                    'Inside finally block'
                );
            } );
        }
    );

	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'en_US'; // For example, enter 'en' or 'en-US'

			embeddedservice_bootstrap.init(
				'00DS900000D6WXB',
				'Blue_Harvest_Agent',
				'https://blueharvest--agentforce.sandbox.my.site.com/ESWBlueHarvestAgent1762928120630',
				{
					scrt2URL: 'https://blueharvest--agentforce.sandbox.my.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://blueharvest--agentforce.sandbox.my.site.com/ESWBlueHarvestAgent1762928120630/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>

  </script>
</body>
</html>
