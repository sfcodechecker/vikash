<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agentforce Chat Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Make the page and iframe take the full screen */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="loading" id="loadingMessage">Loading Agentforce...</div>

  <!-- Iframe that loads your Agentforce page -->
  <iframe 
    id="agentforceFrame"
    src="https://orgfarm-c20f71d007-dev-ed.develop.my.site.com/ESWBHTestMessagingSett1760515635748/?lwc.mode=prod"
    title="Agentforce Chat"
    onload="document.getElementById('loadingMessage').style.display='none';">
  </iframe>

</body>
</html>
