<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline - Blue Harvest Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .offline-container {
      max-width: 400px;
      padding: 40px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 22px rgba(20,24,40,0.08);
    }
    
    .offline-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #1f2937;
      margin-bottom: 16px;
      font-size: 24px;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .retry-btn {
      background: #0b74df;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .retry-btn:hover {
      background: #0056b3;
    }
    
    .offline-features {
      margin-top: 32px;
      text-align: left;
    }
    
    .offline-features h3 {
      color: #1f2937;
      font-size: 18px;
      margin-bottom: 12px;
    }
    
    .offline-features ul {
      color: #666;
      padding-left: 20px;
    }
    
    .offline-features li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, Blue Harvest Agent works offline too!</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="offline-features">
      <h3>Available Offline:</h3>
      <ul>
        <li>Browse previous conversations</li>
        <li>Access cached content</li>
        <li>Your messages will sync when you're back online</li>
        <li>App interface remains functional</li>
      </ul>
    </div>
  </div>

  <script>
    // Check if we're back online
    window.addEventListener('online', function() {
      // Automatically reload when connection is restored
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
    
    // Update UI based on connection status
    function updateConnectionStatus() {
      if (navigator.onLine) {
        document.querySelector('.retry-btn').textContent = 'Connection Restored!';
        setTimeout(() => {
          window.location.reload();
        }, 1500);
      }
    }
    
    // Check connection status periodically
    setInterval(updateConnectionStatus, 2000);
  </script>
</body>
</html>
