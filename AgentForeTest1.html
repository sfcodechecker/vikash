<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Agentforce - Render Chat In Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Basic page layout */
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background:#f5f6fb; 
      color:#222;
      box-sizing: border-box;
    }
    
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    header { 
      padding: 20px 16px; 
      text-align:center; 
      background: #fff; 
      box-shadow: 0 1px 0 rgba(0,0,0,0.06);
    }
    
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      line-height: 1.3;
    }
    
    main { 
      padding: 20px 16px; 
      display:flex; 
      justify-content:center; 
      align-items:flex-start; 
      gap:24px; 
      min-height:60vh;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Chat host: treat as part of page content (centered column) */
    .chat-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 24px;
      flex-wrap: wrap;
    }

    /* The actual host container where we will move the injected chat */
    #chat-host {
      flex: 1;
      min-width: 300px;
      display: none; /* hidden until chat is injected and opened */
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }

    /* A card-style container to make chat look like page content */
    .chat-card {
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 22px rgba(20,24,40,0.08);
      overflow: hidden;
      position: relative; /* keep close button inside */
      display: flex;
      flex-direction: column;
      min-height: 480px;
      max-height: 85vh;
    }

    /* Header row for the chat card with close button */
    .chat-card-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      background: linear-gradient(0deg, rgba(255,255,255,0.9), rgba(255,255,255,0.9));
      z-index: 2;
      flex-shrink: 0;
    }

    .chat-title { 
      font-weight:600; 
      font-size: 16px; 
      color:#1f2937; 
      margin: 0;
    }
    
    .chat-actions { 
      display:flex; 
      gap:8px; 
      align-items:center; 
      flex-shrink: 0;
    }

    .btn {
      border: none;
      background: #0b74df;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .btn.ghost {
      background: transparent;
      color: #0b74df;
      border: 1px solid #e6eef9;
    }
    
    .btn.close {
      background: transparent;
      color:#666;
      padding:6px;
      font-size:14px;
      border-radius:6px;
      min-width: 32px;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container inside which we'll insert the embeddedServiceSidebar */
    .chat-card-body {
      flex:1 1 auto;
      min-height: 420px;
      max-height: calc(85vh - 56px); /* header height subtracted */
      overflow: hidden;
      position: relative;
    }

    /* Ensure the injected container behaves like a child (not fixed) */
    /* We'll add .embedded-as-child to the original injected element so styles are applied to it */
    .embedded-as-child {
      position: static !important;
      width: 100% !important;
      height: 100% !important;
      transform: none !important;
      top: auto !important;
      left: auto !important;
      right: auto !important;
      bottom: auto !important;
      z-index: auto !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      overflow: auto !important;
      display: block !important;
    }

    /* Extra: placeholder content on page */
    .page-column { 
      flex: 1;
      min-width: 300px;
      width: 100%; 
    }
    
    .placeholder {
      background: linear-gradient(90deg,#fff,#fbfcff);
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(23,26,38,0.04);
      width: 100%;
      height: auto;
      min-height: 400px;
    }

    #maindiv {
      width: 100% !important;
      height: 45rem;
      max-height: 80vh;
    }

    #chatbotId {
      border: none;
      border-radius: 8px;
    }

    /* When we want to show the chat host, we add .visible class */
    #chat-host.visible { 
      display:flex; 
      justify-content:center; 
    }

    /* Tablet styles */
    @media (max-width: 1024px) {
      main { 
        padding: 20px 12px; 
        gap: 20px; 
      }
      
      .chat-wrapper {
        gap: 20px;
      }
      
      #maindiv {
        height: 40rem;
      }
      
      header h1 {
        font-size: 22px;
      }
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      header { 
        padding: 12px; 
      }
      
      header h1 {
        font-size: 18px;
      }
      
      main { 
        padding: 8px; 
        gap: 12px; 
      }
      
      .chat-wrapper {
        flex-direction: column;
        gap: 12px;
      }
      
      .page-column {
        /* Give iframe major focus - takes most of the screen */
        min-width: unset;
        width: 100%;
        order: 1; /* Show iframe first */
      }
      
      #chat-host {
        /* Chat section becomes secondary */
        min-width: unset;
        width: 100%;
        order: 2; /* Show chat second */
      }
      
      #maindiv {
        /* Make iframe much larger and more prominent */
        height: calc(100vh - 200px); /* Takes most of viewport height */
        max-height: 85vh;
        min-height: 500px;
      }
      
      .placeholder {
        padding: 8px;
        margin-bottom: 16px;
      }
      
      .chat-card { 
        /* Make chat card smaller and less prominent */
        min-height: 300px; 
        max-height: 40vh; 
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(20,24,40,0.06); /* Lighter shadow */
      }
      
      .chat-card-header {
        padding: 8px 12px;
        background: #f8f9fa; /* Lighter background */
      }
      
      .chat-title { 
        font-size: 14px;
        color: #666; /* Less prominent color */
      }
      
      .btn { 
        font-size: 12px; 
        padding: 6px 8px; 
      }
      
      .chat-actions {
        gap: 4px;
      }
      
      .btn.ghost {
        display: none; /* Hide popout button on mobile */
      }
      
      .chat-card-body {
        min-height: 250px;
        max-height: calc(40vh - 40px);
      }
    }

    /* Small mobile styles */
    @media (max-width: 480px) {
      header h1 {
        font-size: 16px;
      }
      
      main { 
        padding: 6px; 
      }
      
      #maindiv {
        /* Even more focus on iframe for small screens */
        height: calc(100vh - 150px);
        max-height: 90vh;
        min-height: 450px;
      }
      
      .placeholder {
        padding: 6px;
      }
      
      .chat-card {
        /* Further reduce chat prominence */
        min-height: 250px;
        max-height: 35vh;
      }
      
      .chat-card-header {
        padding: 6px 10px;
      }
      
      .chat-title { 
        font-size: 13px; 
      }
      
      .btn { 
        font-size: 11px; 
        padding: 5px 7px; 
      }
      
      .btn.close {
        padding: 3px;
        min-width: 26px;
        min-height: 26px;
      }
      
      .chat-card-body {
        min-height: 200px;
        max-height: calc(35vh - 35px);
      }
    }

    /* Landscape mobile orientation */
    @media (max-width: 768px) and (orientation: landscape) {
      #maindiv {
        /* In landscape, iframe takes most horizontal space */
        height: calc(100vh - 120px);
        max-height: 85vh;
        min-height: 300px;
      }
      
      .chat-card {
        /* Chat becomes even more compact in landscape */
        min-height: 200px;
        max-height: 30vh;
      }
      
      .chat-card-body {
        min-height: 150px;
        max-height: calc(30vh - 40px);
      }
      
      /* Stack elements more efficiently in landscape */
      .chat-wrapper {
        gap: 8px;
      }
      
      .placeholder {
        margin-bottom: 8px;
      }
    }

  </style>
</head>
<body>
  <header>
    <h1>My Site â€” Embed Agentforce Chat As Page Content</h1>
  </header>

  <main>
    <div class="chat-wrapper">
      <!-- Left: sample textual content -->
      <div class="page-column">
        <div id="maindiv" class="placeholder">
          <!--<button id="open-chat-btn" class="btn" onclick="openChatbot();">Open Chat</button>-->
          <iframe id="chatbotId" 
                  src="https://sfcodechecker.github.io/vikash/AgentForeTestChatbot.html" 
                  width="100%" 
                  height="100%" 
                  style="display: block;" 
                  title="Chatbot"
                  loading="lazy">
          </iframe>
        </div>
      </div>

      <!-- Right: chat host area (we will insert the chat here) -->
      <div id="chat-host" aria-hidden="true">
        <div class="chat-card" role="dialog" aria-label="Chat">
          <div class="chat-card-header">
            <div class="chat-title">Customer Chat</div>
            <div class="chat-actions">
              <button id="popout-toggle" class="btn ghost" title="Pop out (optional)">Pop out</button>
              <button id="close-chat-btn" class="btn close" aria-label="Close chat">âœ•</button>
            </div>
          </div>

          <div class="chat-card-body" id="chat-card-body">
            <!-- The embeddedServiceSidebar will be moved here -->
          </div>
        </div>
      </div>
    </div>
  </main>   
</body>
</html>
